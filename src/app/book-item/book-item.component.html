    <div>

          [src]="book?.imagem || '../../../assets/images/capa1.png'"
          alt="book cover" class="h-15 w-20 object-cover" />
        <div class="w-full pl-4">
          <div class="flex w-full items-center justify-between">
            <div class="font-medium text-white">{{ book?.titulo || 'Titulo' }}</div>
            <div class="flex w-1/6 items-center justify-center">
              <!-- Add your SVG icons here -->
              <button (click)="deleteBook()">
              <div class="flex h-7 w-7 ml-5 cursor-pointer items-center justify-center">
                  <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                    </path>
                  </g>
                </svg>
              </div>
            </button>
        </div>
      </div>
          <p class="my-2 text-sm text-gray-400">
            Autor: {{ book?.autor || 'Autor' }}
          </p>
          <p class="my-2 text-sm text-gray-400">
            Pagina: {{ book?.paginas || 'Paginas' }}
          </p>
          <p class="text-right text-sm text-gray-400">{{ book?.dataInicio?.substring(0,10) }}</p>
          <p class="text-right text-sm text-gray-400">{{ book?.dataFim?.substring(0,10) || 'NÃ£o finalizado'}}</p>
        </div>
      </div>
